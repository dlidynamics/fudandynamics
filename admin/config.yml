backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "seminars"
    label: "Seminars"
    folder: "seminars"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.speaker | slugify}}"
    fields:
      - { name: title, label: Title }
      - { name: speaker, label: Speaker }
      - { name: affiliation, label: Affiliation, required: false }
      - { name: datetime, label: DateTime, widget: datetime, format: "YYYY-MM-DD HH:mm ZZ" }
      - { name: place, label: Place, required: false }
      - { name: zoom, label: Zoom Link, required: false }
      - { name: abstract, label: Abstract, widget: text, required: false }
      - { name: tags, label: Tags, widget: list, required: false }

  - name: "events"
    label: "Events"
    folder: "events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: title, label: Title }
      - { name: datetime, label: DateTime, widget: datetime, format: "YYYY-MM-DD HH:mm ZZ" }
      - { name: place, label: Place, required: false }
      - { name: url_external, label: External URL, required: false }
      - { name: description, label: Description, widget: text, required: false }

  - name: "people"
    label: "People"
    file: "_data/people.yml"
    fields:
      - label: People
        name: people
        widget: list
        fields:
          - { name: name, label: Name }
          - { name: role, label: Role, required: false }
          - { name: email, label: Email, required: false }
          - { name: website, label: Website, required: false }
          - { name: photo, label: Photo, widget: image, required: false }
